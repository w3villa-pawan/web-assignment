<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Homepage</title>
</head>

<body>
    <div class="container-fluid bg-img">
        <!-- HEADER SECTION -->
        <header class="container d-flex justify-content-between align-item-center pt-5 ">
            <div class="logo">ExploreTour</div>
            <div class="list">
                <ul class="d-flex">
                    <li>HOME</li>
                    <li>TOURS</li>
                    <li>ABOUT</li>
                    <li>ADVANTAGES</li>
                    <li>BLOG</li>
                    <li>CONTACTS</li>
                </ul>
            </div>
        </header>

        <!-- MAIN SECTION  -->
        <div class="container main">
            <h1>The Best Trip Around Iceland</h1><br>
            <h1>Begin With Us</h1>

            <div class="form  mt-5 test">
                <div class="form-1">
                    <input type="text" placeholder="date">
                </div>
                <div class="form-2">
                    <input type="text " placeholder="price-range ">
                </div>

                <div class="btn btn-primary ">Search Tours</div>
            </div>
        </div>

    </div>
</body>

</html>
